<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbox UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="col-1">
                <div class="msg-row">
                    <div class="msg-text">
                        <h2>Steve jobs</h2>
                        <p>How are you Tim??...Is everything okay??</p>
                    </div>
                    <img src="imagess.jpg" class="msg-img">
                </div>
                <div class="msg-row msg-row2">
                    <img src="imagesss.jpg" class="msg-img">
                    <div class="msg-text">
                        <h2>Tim cook</h2>
                        <p>fine jobs...what about you</p>
                    </div>
                </div>
                <div class="msg-row">
                    <div class="msg-text">
                        <h2>Steve jobs</h2>
                        <p>Asusual work kinda thing</p>
                    </div>
                    <img src="imagess.jpg" class="msg-img">
                </div>
                <input type="text" placeholder="Type your message here">
            </div>
            <div class="col-2">
                <h3>Friend list</h3>
                <ul>
                    <li class="online">Santosh</li>
                    <li class="offline">Mohan</li>
                    <li class="busy">Aadharsh</li>
                    <li class="online">Dwayne johnson</li>
                    <li class="offline">Bill gates</li>
                </ul>
            </div>
        </div>
        
    </div>
    
</body>
</html>
